<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 0;
            overflow: hidden;
            animation: move 2s steps(2) forwards;
        }
        .in {
            width: 0px;
            height: 400px;
            border-radius: 200px;
            border-left: 200px solid black;
            border-right: 200px solid pink;
        }
        @keyframes move {
            100% {
                width: 400px;
            }
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="in"></div>
    </div>
</body>
</html>
