<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { 
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }
        .zhezhaoceng {
            position: absolute;

            /* 背景颜色只能选择透明色，选择具体颜色会挡住盒子图片 */
            background-color:rgb(0, 0, 0,.3);
            width: 100%;
            height: 100%;
            display: none;
        }
        .box:hover .zhezhaoceng{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="zhezhaoceng"></div>
        <img src="../../红衣女神.jpg" alt="" width="300" height="300">        
    </div>
</body>
</html>
