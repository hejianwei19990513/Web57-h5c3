<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: black;
            z-index: 1;
        }
        span {
            /* 负值拉盒子，正值缩小盒子 */
            position: absolute;
            top: -100px;
            right: -100px;
            bottom: -100px;
            left: -100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>5474</span>
    </div>
</body>
</html>
