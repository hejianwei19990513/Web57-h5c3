<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对和相对会压住标准盒子的文本 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .one {
            position: absolute;
            top: 0px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>小鞠女神</div>
    <div class="one"></div>
    
</body>
</html>
