<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            background-color: pink;
            border: 1px solid pink;

        }
        /* 加在图片上 */
        img {
            /* 图片和文字默认基线对齐，因此有空白间隙，可以改变vertical-align的对齐方式来去掉这个间隙 */
            vertical-align: middle;

            /* 第二种去掉间隙 */
            /* display: block; */
        }
    </style>
</head>
<body>
    <div>
        <img src="../../红衣女神.jpg" alt="" width="300" height="300">
    </div>
</body>
</html>
