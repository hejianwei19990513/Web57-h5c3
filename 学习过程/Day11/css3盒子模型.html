<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;

            /* css3盒子模型（怪异盒子模型），padding和border不会撑大盒子，在padding和border不超过盒子宽度的基础上 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>小鞠女神</div>
</body>
</html>
