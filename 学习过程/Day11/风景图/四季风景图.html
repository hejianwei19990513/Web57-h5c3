<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }
        body {
            perspective: 800px;
        }
        * {
            margin: 0;
            padding: 0;
        }
        video {
            border: 1px solid transparent;
            width: 100%;
            object-fit: cover;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height:200px ;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            transform-style: preserve-3d;
            animation: move 2s linear infinite;      
        }
        .front {
            transform:translateZ(100px);
            background-color: pink;
        }
        .top {
            transform:rotateX(90deg) translateZ(100px);
            background-color: red;
        }
        .back {
            transform:rotateX(180deg) translateZ(100px);
            background-color: blue;
        }
        .buttom {
            transform:rotateX(-90deg) translateZ(100px);
            background-color: yellow;
        }
        .aside-l {
            transform:rotateY(-90deg) translateZ(100px);
            background-color: skyblue;
        }
        .aside-r {
            transform:rotateY(90deg) translateZ(100px);
            background-color: gray;
        }
        .box div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        @keyframes move {
            100% {
                transform:rotate3d(-1,-1,0,360deg);
            }
        }
        .box div {
            background-color:transparent;
        }
        .box div video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video src="scene.mp4" autoplay muted></video>
    <div class="box">
        <div class="front"><video src="scene.mp4" autoplay muted></video></div>
        <div class="top"><video src="scene.mp4" autoplay muted></video></div>
        <div class="back"><video src="scene.mp4" autoplay muted></video></div>
        <div class="buttom"><video src="scene.mp4" autoplay muted></video></div>
        <div class="aside-l"><video src="scene.mp4" autoplay muted></video></div>
        <div class="aside-r"><video src="scene.mp4" autoplay muted></video></div>
    </div>
</body>
</html>
