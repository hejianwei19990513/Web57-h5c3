<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                transform: translate(0,0);
            }

            100% {
                transform: translate(1000px,0);
            }
        }
        div {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: pink;

            /* 动画复合写法的顺序如下： */
            /* 动画名称，必须的属性 */
            animation-name: move;

            /* 动画完成一次需要的时间 */
            animation-duration: 2s;

            /* 运动曲线匀速。 默认ease */
            animation-timing-function:linear;

            /* 动画开始所需要的时间（何时开始），默认是0 */
            animation-delay: 1s;

            /* 动画循环播放，默认是1 */
            animation-iteration-count: infinite;

            /* 动画在下一周期是否逆向播放，默认是normal */
            animation-direction: alternate;

            /* 动画在结束后，保持结束后的状态forwards    回到起始的状态backwords(默认)  */
            animation-fill-mode: forwards;
            }
        /* div:hover {
            动画是否继续运行或暂停 默认是running
            animation-play-state: paused;
        } */
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
