<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            /* transform-style: preserve-3d; */
            animation: move 2s linear infinite;
            perspective: 400px;
            margin-top: 200px;
            border-top:2px solid  black;
            border-bottom: 2px solid blue;
            border-right: 2px solid yellow;
            border-left: 2px solid red;
        }
        @keyframes move {
            0% {

            }
            20% {
                transform: translate(200px,100px) rotateZ(72deg);
            }
            40% {
                transform: translate(400px,-100px) rotateZ(144deg);
            }
            60% {
                transform: translate(600px,100px) rotateZ(216deg);
            }
            80% {
                transform: translate(800px,-100px) rotateZ(288deg);
            }
            100% {
                transform: translate(1000px,0px) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
