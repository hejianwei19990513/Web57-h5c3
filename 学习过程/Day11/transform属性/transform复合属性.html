<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: 1.5s;
        }
        div:hover {

            /* 当我们同时拥有位移和其他属性的时候，要把位移放到最前面，不然会影响效果 */
            transform: translate(100px,100px) rotate(180deg) scale(1.1);

            /* 位移放到后面的效果如下 */
            /* transform: scale(1.1) rotate(180deg) translate(100px,100px); */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
