<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 10rem;
            height: 10rem;
            border: 1px solid pink;
            border-radius: 50%;
            animation: move 1.1s linear infinite;
        }
        @keyframes move {
            100% {
                /* 注意这里的transform属性会层叠掉上面的transform属性 */
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
