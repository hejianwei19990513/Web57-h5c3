<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 通过在meta中设置X-UA-Compatible的值，bai可以指定网du页的兼容性模式设置。IE = edge告诉IE使用zhi最新的引擎渲染网页，chrome = 1则可以激活Chrome Frame 。
X-UA-Compatible是自从IE8新加的一个设置，对于IE8以下的浏览器是不识别的。在网页中指定的模式优先权高于服务器中(通过HTTP Header)所指定的模式。 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现屏幕缩小页面等比缩放</title>
    <style>
        html {
            font-size: 14px;
        }

        .box {
            font-size: 12px;
        }

        .box div:nth-child(1) {
            /* em是其最近的父元素的（一个单位字体大小）单位 */
            width: 10em;
            height: 10em;
            background-color: pink;
        }

        .box div:nth-child(2) {
            /* rem是html（一个单位字体大小）单位 */
            width: 10rem;
            height: 10rem;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>我是120*120</div>
        <div>我是140*140</div>
    </div>
</body>

</html>
