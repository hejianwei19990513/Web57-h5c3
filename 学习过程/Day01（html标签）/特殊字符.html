<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字符</title>
</head>
<body>
    <!-- 空格，小于大于号常用 -->
    空格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
    小于号：&lt;<br>
    大于号：&gt;<br>
    <hr>
    rmb：&yen;<br>
    注册商标：&reg;<br>
    版权：&copy;<br>
    和号：&amp;<br>
    摄氏度：&deg;<br>
    正负号：&plusmn;<br>
    乘号：&times;<br>
    除号：&divide;<br>
    平方：&sup2;<br>
    立方：&sup3;<br>


</body>
</html>
