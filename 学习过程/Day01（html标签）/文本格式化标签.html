<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    strong<strong>锄禾日当午</strong>
    b<b>锄禾日当午</b>
    <hr>
    em<em>汗滴禾下土</em>
    i<i>汗滴禾下土</i>
    <hr>
    del<del>谁知盘中餐</del>
    s<s>谁知盘中餐</s>
    <hr>
    ins<ins>粒粒皆辛苦</ins>
    u<u>粒粒皆辛苦</u>
    <hr>

</body>
</html>
