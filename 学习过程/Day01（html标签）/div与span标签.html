<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div与span标签</title>
</head>
<body>
    <div>锄禾日当午</div>
    <div>汗滴禾下土</div>
    <div>谁知盘中餐</div>
    <div>粒粒皆辛苦</div>
    <span>锄禾日当午</span>
    <span>汗滴禾下土</span>
    <span>谁知盘中餐</span>
    <span>粒粒皆辛苦</span>
    
    
</body>
</html>
