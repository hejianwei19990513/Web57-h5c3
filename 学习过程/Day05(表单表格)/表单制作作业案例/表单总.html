<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单总</title>

</head>

<body><form action="">
    <table width="600" height="500" border="1" align="center">
        <caption>
            <h4>青春不常在，抓紧谈恋爱</h4>
        </caption>
        <tr>
            <td width="100">性别</td>
            <td><input type="radio" checked="checked"><img src="man.jpg" alt="">男<input type="radio"><img
                    src="women.jpg" alt="">女</td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                </select>
                <select>
                    <option selected="selected">--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option selected="selected">请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio" checked="checked">未婚<input type="radio">已婚<input type="radio">离魂
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text" value="10000-20000"></td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox">妩媚的<input type="checkbox">可爱的<input type="checkbox">小鲜肉<input
                    type="checkbox">老腊肉<input type="checkbox">都喜欢</td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea>自我介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><img src="btn.png" alt="">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="表单1登录页面.html" target="_blank">我是会员，立即登录</a><a href="表单2修改页面.html" target="_blank">前往修改页面</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>

</body>

</html>
