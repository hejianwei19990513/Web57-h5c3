<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表属性</title>
    <style>
        li {
            /* 取消列表前面的小圆圈 */
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li style="list-style: none;">小鞠女神</li>
        <li style="list-style: none;">小鞠女神</li>
        <li style="list-style: none;">小鞠女神</li>
        <li style="list-style: none;">小鞠女神</li>
    </ul>
    <ul>
        <li>小鞠女神</li>
        <li>小鞠女神</li>
        <li>小鞠女神</li>
        <li>小鞠女神</li>
    </ul>
</body>

</html>
