<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        /* 取消a标签默认的下划线 */
        a {
            text-decoration: none;
        }

        /* 添加下划线 */
        p {
            text-decoration: underline;
        }

        /* 文本居中 */
        p {
            text-align: center;
        }

        div {
            /* 行间距，单位px，指的是字离该行顶部的距离 */
            line-height: 30px;
            /* 首行缩进 */
            text-indent: 10em;
        }
    </style>
</head>

<body>
    <a href="../女神剧照/云汐传/云汐传1.jpg">百度一下</a>
    <p>小鞠女神</p>
    <div>小鞠女神</div>
    <div>小鞠女神</div>
    <div>小鞠女神</div>

</body>

</html>
