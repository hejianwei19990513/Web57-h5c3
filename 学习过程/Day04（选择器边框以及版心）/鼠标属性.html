<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标属性</title>
    <style>
        div {
            border-style: solid;
            
            /* 鼠标显示小手 */
            cursor: pointer;
            /* 鼠标显示十字线 */
            cursor: crosshair;
            /* 鼠标显示十字架 */
            cursor: move;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
