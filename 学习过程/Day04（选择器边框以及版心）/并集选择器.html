<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        p,
        span,
        .one {
            color: red;
        }
    </style>
</head>

<body>
    <p>小鞠女神</p>
    <p>小鞠女神</p>
    <p>小鞠女神</p>
    <span>小鞠女神</span>
    <span>小鞠女神</span>
    <span>小鞠女神</span>
    <div class="one">小鞠女神</div>
    <div>小鞠女神</div>
    <div>小鞠女神</div>

</body>

</html>
