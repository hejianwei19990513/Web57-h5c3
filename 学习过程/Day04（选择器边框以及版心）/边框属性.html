<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框属性</title>
    <style>
        div {
            text-align: center;
            width: 200px;
            height: 300px;
            font-size: 30px;
            margin:auto ;
            margin-top:300px;

            /* 边框样式（虚线dashed，实线solid，还是点线dotted） */
            border-style: solid;
            /* 边框粗细 */
            border-width: 10px;
            /* 边框颜色transparant(透明色) */
            border-color: transparent green yellow blue;
            
            

        }
    </style>
</head>

<body>
    <div>AAAAAA</div>

</body>

</html>
