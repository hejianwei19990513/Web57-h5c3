<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .o {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .two {
            /* 没设置高度height */
            width: 1900px;
            border: 2px solid blue;
        }

        .t {
            width: 1900px;
            height: 300px;
            border: 2px solid red;
            background-color:red ;
        }
    </style>
</head>

<body>
    <div class="two">
        <div class="o">浮动盒子1</div>
        <div class="o">浮动盒子2</div>
        <div class="o">浮动盒子3</div>
    </div>
    <div class="t">标准盒子</div>
    <br>
    <br>
    <br>
    <br>
    <br>

<!-- 上下进行对比 -->

    <div class="two">
        <div class="o">浮动盒子1</div>
        <div class="o">浮动盒子2</div>
        <div class="o">浮动盒子3</div>

        <!-- 当父元素标准盒子里面有许多浮动盒子不好给父元素设置高度时，可以不给父元素设置高度，加一个clear：both标签清除浮动盒子给父元素以及下面的标准盒子带来的影响（效果在翻译页面） -->
       
    </div> <div class="f" style="clear: both;"></div>
    <div class="t">标准盒子</div>

</body>

</html>
