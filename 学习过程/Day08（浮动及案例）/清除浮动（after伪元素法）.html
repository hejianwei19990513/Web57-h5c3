<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给父元素加after消除浮动 */
        .two:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .two {
            /* IE6、7 专有 */
            *zoom: 1;
        }
        .o {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .two {
            /* 没设置高度height */
            width: 1900px;
            border: 2px solid blue;
        }

        .t {
            width: 1900px;
            height: 300px;
            border: 2px solid red;
            background-color:red ;
        }
    </style>
</head>


<body>
    <div class="two">
        <div class="o">浮动盒子1</div>
        <div class="o">浮动盒子2</div>
        <div class="o">浮动盒子3</div>
    </div>
    <div class="t">标准盒子</div>



</body>

</html>
