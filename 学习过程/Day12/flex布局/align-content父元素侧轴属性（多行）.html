<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 user-scalable=0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 600px;
            background-color: pink;
            flex-wrap: wrap;

            /* 父元素侧轴（默认y轴）子元素center（侧轴居中）,flex-start（在侧轴的头部开始排列）,flex-end（在侧轴的尾部开始排位）,stretch(设置子项元素高度平分父元素高度), space-around（子项在侧轴平分剩余空间）,space-bettween(子项在侧轴先分布在两头，在平分剩余空间)*/
            align-content:stretch;
        }
        div span {
            width: 210px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>
</html>
