<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 user-scalable=0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单行</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 600px;
            background-color: pink;

            /* 父元素侧轴（默认y轴）子元素center（侧轴居中）,flex-start（从上到下）,flex-end（从下到上）,stretch(拉伸，不给高的情况下) */
            align-items: flex-end;
        }
        div span {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
