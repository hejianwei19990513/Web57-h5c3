<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距（padding）</title>
    <style>
        .one {
            /* 四个值分别代表上右下左（顺时针） */
            padding: 20px 25px 30px 35px;
            /* 把由于padding撑大的div盒子变成原来的height: 300px;width: 400px; */
            /* h用300-20-30=250 */
            height: 250px;

            /* w用400-25-35=340 */
            width: 340px;
            border: solid 1px blue;
        }

        div {
            width: 400px;
            height: 300px;
            border: solid 1px blue;
        }
    </style>
</head>

<body>
    <div class="one">小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神小鞠女神</div>

</html>
