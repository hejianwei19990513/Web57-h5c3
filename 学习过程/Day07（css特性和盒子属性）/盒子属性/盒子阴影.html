<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 500px;
            height: 400px;

            border-style: solid;
            border: 1px;
            background-color: pink;
            margin: 200px auto;

            /* box-shadow：h-shadow（水平阴影位置） v-shadow（垂直阴影位置）  blur（模糊距离） spread（阴影尺寸）color（颜色） inset（内部阴影，外部阴影默认值，写了反而无效） */
            box-shadow: 10px 10px 10px 10px red inset;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
