<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div {
            /* border-radius圆角边框（只是边框角在变，并不影响div的大小） */
            border-radius: 200px;

            width: 400px;
            height: 400px;
            border: 1px;
            border-style: solid;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>21365465465</div>
</body>

</html>
