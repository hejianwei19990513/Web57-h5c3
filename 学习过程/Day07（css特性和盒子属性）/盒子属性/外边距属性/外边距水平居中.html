<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边据水平居中（margin）</title>

        div {
            width: 400px;
            height: 300px;
            border: blue 1px solid;
            /* margin（外边距）只能让块级元素水平居中 */
            margin: auto;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
