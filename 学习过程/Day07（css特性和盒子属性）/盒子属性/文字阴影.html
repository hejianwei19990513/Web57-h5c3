<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            border: solid 1px red;
            width: 500px;
            height: 500px;
            margin: auto;
            font-size: 100px;

            /* text-shadow:h-shadow(水平阴影距离)  v-shadow（垂直阴影距离） blur（阴影距离）color（颜色） */
            text-shadow: 20px 20px 20px red;
        }
    </style>
</head>

<body>
    <div>小鞠女神呀小鞠女神呀小鞠女神呀小鞠女神呀小鞠女神呀小鞠女神呀</div>

</body>

</html>
