<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        /* 可以理解成先运行上面的代码，然后下面的有冲突的代码也会继续运行，从而顶替上面重复的部分 */
        div {color: seagreen;
            font-size: 30px;}
        div {color: red;}
    </style>

</head>
<body>
    <div>
        霜叶红于二月花
    </div>
    
</body>
</html>
