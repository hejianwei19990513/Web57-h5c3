<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        /* 子孙后代都会继承父代的属性（如果子代没有设置行高，则会默认继承父代的行高） */
        div {color:red }

        /* 当父元素行高为2（不带单位）时，子元素行高为子元素字体大小的2倍 */
        .one {
            font: 15px/2 'microsoft YaHei';
        }

        p {font-size: 12px;}

    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                小鞠女神
            </li>
            <li>
                <p>小鞠女神</p>
            </li>

        </ul>

    </div>
    <div class="one">
        <p>小鞠女神小鞠女神小鞠女神</p>
    </div>

</body>

</html>
