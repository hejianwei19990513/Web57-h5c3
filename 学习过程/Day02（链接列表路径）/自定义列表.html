<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <dl>
        <!-- dt和dd是并列关系 -->
        <dt>数学题
            <dd>1+1=2</dd>
            <dd>1+2=3</dd>
            <dd>1+3=4</dd>
            <dd>1+4=5</dd>
        </dt>
        <dt>语文题
            <dd>3天+4天=1周</dd>
            <dd>30秒+30秒=1分</dd>
            <dd>30分+30分=1小时</dd>
            <dd>12时+12时=1天</dd>
        </dt>
        <dt>英语题
            <dd>0分+0分=bad</dd>
            <dd>30分+30分=nomal</dd>
            <dd>40分+40分=nice</dd>
            <dd>50分+50分=perfect</dd>
        </dt>
    </dl>
 
</body>
</html>
