<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接其他属性</title>
</head>
<body>
    <!-- target="_blank"保留原来的翻译页面，创造新的页面 -->
    <a href="https://www.baidu.com/" target="_blank" title="百度一下，你就知道">百度一下</a>
    <hr>
    <!-- target="_self"不保留原来翻译过去的页面，直接打开新的页面，（可以省略）-->
    <a href="https://www.mi.com/" target="self" >小米</a>
    <hr>

    
</body>
</html>
