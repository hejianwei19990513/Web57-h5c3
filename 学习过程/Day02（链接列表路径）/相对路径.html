<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对路径</title>
</head>
<!-- 第一种平级表示方式（./） -->
    <img src="./zys.jpg" alt="">
    <hr>
    <!-- 第二种平级表示方式（省略./） -->
    <img src="zys.jpg" alt="">
    <hr>
<!-- 下级表示方式（文件夹名字+/+文件名） -->
    <img src="新建文件夹/baby.jpg" alt="">
    <hr>
<!-- 上级表示方式（../+文件名） -->
    <img src="../lyf.jpg" alt="">
    <hr>
<!-- 上两级表示方式（../../+文件名） -->
    <img src="../../jjy.jpg" alt="">
</body>
</html>
