<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
    <style>
        /* 清除小圆点 */
        li {list-style: none;}
    </style>
</head>
<body>
    <ul>
        <!-- ul里面只能放li，但是li里面可以放任何元素 -->
        <li><a href="https://pic.sogou.com/pics?ie=utf8&p=40230504&interV=kKIOkrELjboMmLkEk7kTkKILlLELjboLmLkElbcTkKIMkbELjbgQmLkEkL8TkKIRmLkEk78TkKILkbHjMzDUjb0E0OVA1qR7zOMTKVeRFTbxHUwElKJ6wu9DxqRLzO1H1qR7zOMTL37qNKIPjbcOkKR7zOM=_777268435&query=%E9%9E%A0%E5%A9%A7%E7%A5%8E&"><img src="../../jjy.jpg" alt=""></a></li>
        <li>鞠</li>
        <li>婧</li>
        <li>祎</li>
        <li>是</li>
        <li>我</li>
        <li>女</li>
        <li>神</li>

    </ul>
    <hr>
    <!-- 快速生成无序列表ul>li*个数 -->
    <ul>
        <li>beautiful</li>
        <li>beautiful</li>
        <li>beautiful</li>
        <li>beautiful</li>
    </ul>
    <!-- 快速生成无序列表ul>li*个数>a -->
    <hr>
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
</body>
</html>
