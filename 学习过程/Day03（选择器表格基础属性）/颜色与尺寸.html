<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色与尺寸</title>
    <style>
        div {
            /* 此处的width和height是整个div页面的尺寸，背景颜色也是这个尺寸div页面的颜色 */
            width: 500px;
            height: 500px;
            color: red;
            background-color:pink;
        }
    </style>
</head>

<body>
    <div>小鞠我女神</div>

</body>

</html>
