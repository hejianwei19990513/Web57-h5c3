<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <!-- 可以使两行一样的字同样颜色但是不同字体大小 -->
    <style>
        /* div中的clas相当于给div命名，所以.one前面不能用div （div .one是错的） */
        .one {
            color: deepskyblue;
        }

        .two {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="one">小鞠女神</div>
    <span class="one two">小鞠女神</span>

</body>

</html>
