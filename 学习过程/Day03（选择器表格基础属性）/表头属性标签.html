<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表头属性</title>
</head>
<body>
    <table align="center" border="1" width="500" height="500" cellspacing="0"  cellpadding="50">
        <!-- 此处tr为表头标签 -->
        <tr>
            <th>鞠</th>
            <th>婧</th>
            <th>祎</th>
            <th>=</th>
            <th>女神</th>
        </tr>
        <!-- 此处tr为标头标签 -->
        <tr>
            <td>鞠</td>
            <td>婧</td>
            <td>祎</td>
            <td>=</td>
            <td>女神</td>
        </tr>
        <tr>
            <td>鞠</td>
            <td>婧</td>
            <td>祎</td>
            <td>=</td>
            <td>女神</td>
        </tr>
        <tr>
            <td>鞠</td>
            <td>婧</td>
            <td>祎</td>
            <td>=</td>
            <td>女神</td>
        </tr>
    </table>
    
</body>
</html>
