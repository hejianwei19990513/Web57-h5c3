<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        div {
            /* 字体风格 */
            font-style: italic;
            /* 字体粗细 */
            font-weight: normal;
            /* 字体大小 */
            font-size: 30px;
            /* 字体类型 */
            font-family: '方正姚体';
        }
    </style>
</head>

<body>
    <div>小鞠女神</div>

</body>

</html>
