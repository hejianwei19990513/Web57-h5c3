<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<body>
    <!-- cellspacing指单元格之间的距离，cellpadding指单元格内文字与单元格之间的距离 -->
    <table align="center" border="1" width="500" height="500" cellspacing="0"  cellpadding="50">
        <caption><b>表格1-1</b></caption>
        <tr>
            <!-- tr里面只能放align 其他的放了都无效 -->
            <td>鞠</td>
            <td>婧</td>
            <td>祎</td>
            <td>=</td>
            <td>女神</td>
        </tr>
        <tr>
            <td>鞠</td>
            <td>婧</td>

        </tr>

        </tr>
    </table>
    
</body>
</html>
