<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            width: 30px;
            height: 100px;
            background-color: pink;
            margin: 200px auto;
        }
        .tuoyuan {
            position: relative;
            width: 30px;
            height: 100px;
            background-color: pink;
            margin: 200px auto;
        }

        .tuoyuan::before {
            content: "";
            position: absolute;
            top: 0;
            left: -30px;
            width: 50px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
        }

        .tuoyuan::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0px;
            width: 50px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
        }

        .tuoyuan:hover {
            width: 200px;
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="tuoyuan"></div>
        <span><img src="" alt=""></span>
    </div>
</body>

</html>
